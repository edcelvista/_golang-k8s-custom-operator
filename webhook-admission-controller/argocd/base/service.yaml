apiVersion: v1
kind: Service
metadata:
  name: webhook
spec:
  ports:
    - name: webport
      protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: webhook-operator
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
